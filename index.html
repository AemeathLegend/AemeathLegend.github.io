<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CardGamesCollectedCards</title>
    <link rel="stylesheet" href="./sidedata/cardcollection.css">
</head>
<body>
    <div class="app">
        <h1>Trading Card Game Collection Tracker</h1>

        <div class="controls">
            <label for="setsselection">Choose a Set</label>
            <select name="setsselection" id="setsselection" onchange="loadmtgcards()">
                <option value="">--Please choose a Set--</option>
                <optgroup label="MTG (Standard)">
                    <option value="./sidedata/Final_Fantasy.json">Final Fantasy</option>
                    <option value="./sidedata/Lord_Of_The_Rings.json">Lord of the Ring</option>
                    <option value="./sidedata/Limited_Edition_Alpha.json">Limited Edition Alpha</option>
                </optgroup>
                <optgroup label="MTG (Showcase)">
                    <option value="./sidedata/Lord_Of_The_Rings_Showcase_Normal.json">Lord of the Ring (Ring)</option>
                </optgroup>
                <optgroup label="MTG (Scene)">
                    <option value="./sidedata/Lord_Of_The_Rings_Scene.json">Lord of the Ring (Scene)</option>
                </optgroup>
                <optgroup label="ZCG (Origin-Sets)">
                    <option value="./sidedata/derbeginzcg.json">The beginning(Set 1.1)</option>
                </optgroup>
                <optgroup label="ZCG (Event-Sets)">
                    <option balue="./sidedata/derletztetanzzcg.json">Der Letzte Tanz(2025)</option>
                </optgroup>
                <optgroup label="ZCG (Promo-Sets)">
                    <option value="./sidedata/promoset2023zcg.json">Promo Set 2023</option>
                    <option value="./sidedata/promoset2024zcg.json">Promo Set 2024</option>
                    <option value="./sidedata/promoset2025zcg.json">Promo Set 2025</option>
                    <option value="./sidedata/promoset2026zcg.json">Promo Set 2026</option>
                </optgroup>
            </select>

            <button onclick="saveasfile()">Save JSON</button>
            <input type="file" id="getbutton" oninput="getasfile()"/>
            <button id="ZCGPackSimulator" onclick="openpacksimulator()">ðŸŒ¸</button>
        </div>

        <div class="stats">
            <p id="ProgressCollection">Progress: 0%</p>
            <p id="totalcardsinthisset">Total Collected Cards: 0</p>
        </div>

        <table id="mtgcardlist">
            <thead>
                <tr>
                    <th>Collector #</th>
                    <th>Card Name</th>
                    <th>Amount</th>
                    <th>Set</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="./sidedata/mtgcards.js"></script>
</body>
</html>
